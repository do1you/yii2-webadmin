<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>cookie</title>
<script type="text/javascript" src="../../boot.js"></script>
</head>
<body>
<div style="padding:10px 100px;">
	<h3>HTML调用</h3>
	<input type="hidden" data-pui-cookie='["cookieDemo","我是通过DIV设置的COOKIE哦"]' value="此元素设置一个COOKIE" />
	<input type="button" onclick="pui.use('pui/cookie',function(U){alert(U('cookieDemo'));})"value="查看隐藏域设置的COOKIE(cookieDemo)" />
</div>

<div style="padding:10px 100px;">
	<h3>JAVASCRIPT调用</h3>
	<input type="text" value="1" id="testvalue">
	<input type="button" id="testbtn1" value="设置COOKIE" />
	<input type="button" id="testbtn2" value="获取COOKIE" />
	<script language="javascript">
	pui.use(['pui/cookie','jquery'],function(U,$){
		$('#testbtn1').click(function(){ // 设置cookie
			var value = $('#testvalue').val();
			U('cookieName',value);  // 也可以通过$.cookie()来设置cookie
		});
		$('#testbtn2').click(function(){ // 获取cookie
			alert('COOKIE(cookieName)的值是：'+U('cookieName'));
		});
	});
	</script>
</div>
</body>
</html>
