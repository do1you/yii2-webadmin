<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>uploadmulti</title>
<script type="text/javascript" src="../../boot.js"></script>
</head>
<body>
<div style="padding:10px 100px;">
	<h3>HTML调用</h3>
	<input type="button" data-pui-uploadmulti='{"after":function(urlList){$.each(urlList,function(index,data){$("#imgbox").append("<img src=\""+data.url+"\" height=\"100\">");});}}' value="批量上传图片" />
	<div class="demobox" id="imgbox"></div>
</div>

<div style="padding:10px 100px;">
	<h3>JAVASCRIPT调用</h3>
	<input type="button" id="testbtn" value="批量上传图片" />
	<div class="demobox" id="imgbox1"></div>
	<script language="javascript">
	pui.use(['jquery','pui/uploadmulti'],function($,U){
		$('#testbtn').click(function(){
			U({
				after : function(urlList){
					$.each(urlList,function(index,data){
						$("#imgbox1").append("<img src=\""+data.url+"\" height=\"100\">");
					});
				}
			});
		});
	});
	</script>
</div>
</body>
</html>
