<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>dropdown</title>
<script type="text/javascript" src="../../boot.js"></script>
</head>
<body>
<div style="padding:10px 100px;width:400px;">
	<h3>HTML调用</h3>
	<div data-pui-dropdown="">
		<button>下拉菜单<i class="caret"></i></button>
		<ul>
			<li><a href="#">菜单一</a></li>
			<li class="disabled"><a href="#">菜单二</a></li>
			<li class="divider"></li>
			<li class="active"><a href="#">菜单三</a></li>
			<li><a href="#">菜单四</a></li>
		</ul>
	</div>
</div>

<div style="padding:10px 100px;">
	<h3>JAVASCRIPT调用</h3>
	<div id="testbox">
		<button>下拉菜单<i class="caret"></i></button>
		<ul>
			<li><a href="#">菜单一</a></li>
			<li class="disabled"><a href="#">菜单二</a></li>
			<li class="divider"></li>
			<li class="active"><a href="#">菜单三</a></li>
			<li><a href="#">菜单四</a></li>
		</ul>
	</div>
	<script language="javascript">
	pui.use(['jquery','pui/dropdown'],function($,U){
		/*
		targetDom : '', // 触发移动到选择器
		dropDom : '>ul', // 下拉容器选择器
		eventType : 'toggle', // 触发事件 hover or toggle
		activeClass : 'on' // 触发容器焦点样式
		*/
		$('#testbox').dropdown({targetDom:'>button'});
	});
	</script>
</div>
</body>
</html>
