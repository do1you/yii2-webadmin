<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>touchslideimg</title>
<script type="text/javascript" src="../../boot.js"></script>
</head>
<body>
<div style="padding:10px 100px;width:400px;">
	<h3>HTML调用</h3>
	<ul style="margin:0;padding:0;width:500px;height:200px;overflow:hidden;list-style:none;" data-pui-touchslideimg="">
		<li><a href="http://www.baidu.com/" target="_blank"><img src="./01.jpg" alt="这是标题一"></a></li>
		<li><a href="http://www.baidu.com/" target="_blank"><img src="./02.jpg" alt="这是标题二"></a></li>
		<li><a href="http://www.baidu.com/" target="_blank"><img src="./03.jpg" alt="这是标题三"></a></li>
		<li><a href="http://www.baidu.com/" target="_blank"><img src="./04.jpg" alt="这是标题四"></a></li>
		<li><a href="http://www.baidu.com/" target="_blank"><img src="./05.jpg" alt="这是标题五"></a></li>
	</ul>
</div>

<div style="padding:10px 100px;">
	<h3>JAVASCRIPT调用</h3>
	<ul style="margin:0;padding:0;width:800px;height:280px;overflow:hidden;list-style:none;" id="testbox">
		<li><a href="http://www.baidu.com/" target="_blank"><img src="./01.jpg" alt="这是标题一"></a></li>
		<li><a href="http://www.baidu.com/" target="_blank"><img src="./02.jpg" alt="这是标题二"></a></li>
		<li><a href="http://www.baidu.com/" target="_blank"><img src="./03.jpg" alt="这是标题三"></a></li>
		<li><a href="http://www.baidu.com/" target="_blank"><img src="./04.jpg" alt="这是标题四"></a></li>
		<li><a href="http://www.baidu.com/" target="_blank"><img src="./05.jpg" alt="这是标题五"></a></li>
	</ul>
	<script language="javascript">
	pui.use(['jquery','pui/touchslideimg'],function($,U){
		$('#testbox').touchslideimg();
	});
	</script>
</div>
</body>
</html>
