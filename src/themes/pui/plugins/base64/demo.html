<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>base64</title>
<script type="text/javascript" src="../../boot.js"></script>
</head>
<body>
<div style="padding:10px 100px;">
	<h3>JAVASCRIPT调用</h3>
	<input type="text" value="1" id="testvalue">
	<input type="button" id="testbtn1" value="BASE64编码" />
	<input type="button" id="testbtn2" value="BASE64解码" />
	<script language="javascript">
	pui.use(['pui/base64','jquery'],function(U,$){
		$('#testbtn1').click(function(){ // BASE64编码
			var value = $('#testvalue').val();
			$('#testvalue').val(U.base64_encode(value));
		});
		$('#testbtn2').click(function(){ // BASE64解码
			var value = $('#testvalue').val();
			$('#testvalue').val(U.base64_decode(value));
		});
	});
	</script>
</div>
</body>
</html>
