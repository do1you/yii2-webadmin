<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>message</title>
<script type="text/javascript" src="../../boot.js"></script>
</head>
<body>
<div style="padding:10px 100px;width:400px;">
	<h3>HTML调用</h3>
	<div data-pui-message="info">普通信息提示</div>
	<div data-pui-message="success">成功信息提示</div>
	<div data-pui-message="error">错误信息提示</div>
	<div data-pui-message="warning">警告信息提示</div>
	<div data-pui-message="error"><p>多行信息提示</p><p>多行信息提示</p><p>多行信息提示</p><p>多行信息提示</p><p>多行信息提示</p><p>多行信息提示</p></div>
</div>

<div style="padding:10px 100px;" id="testbox">
	<h3>JAVASCRIPT调用</h3>
	<div class="info">普通信息提示</div>
	<div class="success">成功信息提示</div>
	<div class="error">错误信息提示</div>
	<div class="warning">警告信息提示</div>
	<div class="error"><p>多行信息提示</p><p>多行信息提示</p><p>多行信息提示</p><p>多行信息提示</p><p>多行信息提示</p><p>多行信息提示</p></div>
	<script language="javascript">
	pui.use(['jquery','pui/message'],function($,U){
		$('#testbox>div').message();
	});
	</script>
</div>
</body>
</html>
