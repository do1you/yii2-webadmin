<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>autocomplete</title>
<script type="text/javascript" src="../../boot.js"></script>
</head>
<body>
<div style="padding:10px 100px;width:400px;">
	<h3>HTML调用</h3>
	远程数据加载：<input type="text" name="test" id="test" data-pui-autocomplete='file.php' name="" value="" /><br><br>
	本地数据加载：<input type="text" name="test1" id="test1" data-pui-autocomplete='{data:{"test":"test","abcd":"abcd"}}' name="" value="" />
</div>

<div style="padding:10px 100px;">
	<h3>JAVASCRIPT调用</h3>
	<input type="text" name="test3" id="test3" data-pui-autocomplete='file.php' name="" value="" />
	<script language="javascript">
	pui.use(['jquery','pui/autocomplete'],function($,U){
		$('#test3').autocomplete('file.php');
	});
	</script>
</div>

</body>
</html>
