<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>placeholder</title>
<script type="text/javascript" src="../../boot.js"></script>
</head>
<body>
<div style="padding:10px 100px;width:400px;">
	<h3>HTML调用</h3>
	<input type="text" data-pui-placeholder="请输入用户名" size="25"><br><br>
	<input type="text" data-pui-placeholder="请输入密码" size="25">
</div>

<div style="padding:10px 100px;">
	<h3>JAVASCRIPT调用</h3>
	<input type="text" id="testinput" size="25">
	<script language="javascript">
	pui.use(['jquery','pui/placeholder'],function($,U){
		$('#testinput').placeholder("请输入手机号码");
	});
	</script>
</div>
</body>
</html>
