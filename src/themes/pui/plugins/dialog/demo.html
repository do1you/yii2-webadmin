<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>dialog</title>
<script type="text/javascript" src="../../boot.js"></script>
</head>
<body>
<div style="padding:10px 100px;">
	<h3>HTML调用</h3>
	<input type="button" data-pui-dialog='{"body":"对话框内容","yes":function(e){alert(this.value);}}' value="打开窗口" />
	<input type="button" data-pui-dialog='{"width":500,"height":"350","body":"对话框内容","yes":function(e){alert(this.value);}}' value="打开指定大小窗口" />
</div>

<div style="padding:10px 100px;">
	<h3>JAVASCRIPT调用</h3>
	<input type="button" id="testbtn" value="通过绑定点击事件打开窗口" />
	<script language="javascript">
	pui.use('jquery',function($){
		$('#testbtn').click(function(){
			pui.use('pui/dialog',function(U){
				U({"width":500,"height":"350","body":"对话框内容","yes":function(e){alert(this.value);}});
			});
		});
	});
	</script>
</div>
</body>
</html>
