<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>colorpicker</title>
<script type="text/javascript" src="../../boot.js"></script>
</head>
<body>
<div style="padding:10px 100px;">
	<h3>HTML调用</h3>
	<input type="text" id="color" value="" /> 
	<input type="button" data-pui-colorpicker='{"click":function(color){$("#color").val(color);}}' value="打开取色器" />
</div>

<div style="padding:10px 100px;">
	<h3>JAVASCRIPT调用</h3>
	<input type="text" id="color1" value="" /> 
	<input type="button" id="testbtn" value="打开取色器" />
	<script language="javascript">
	pui.use(['jquery','pui/colorpicker'],function($,U){
		$('#testbtn').click(function(){
			// 需要增加return false来阻止冒泡
			return U({
				offset : '#testbtn', // 可选，显示在此节点下面
				click : function(color){
					$("#color1").val(color);
				}
			});
		});
	});
	</script>
</div>
</body>
</html>
